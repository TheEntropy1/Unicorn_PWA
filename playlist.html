{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Your Playlist</h2>

{% if playlist %}
    <div class="grid grid-cols-1 gap-4">
        {% for song in playlist %}
            <div class="card flex justify-between items-center">
                <div onclick="playSong('{{ song.url }}')" class="cursor-pointer">
                    <p class="font-semibold">{{ song.name }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-center text-gray-600">Your playlist is empty.</p>
{% endif %}
{% endblock %}
