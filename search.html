{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Search Results</h2>

{% if results %}
    <div class="grid grid-cols-1 gap-4">
        {% for song in results %}
            <div class="card flex justify-between items-center">
                <div onclick="playSong('{{ song.downloadUrl[4].link }}')" class="cursor-pointer">
                    <p class="font-semibold">{{ song.name }}</p>
                    <p class="text-sm text-gray-600">{{ song.primaryArtists }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-center text-gray-600">No results found.</p>
{% endif %}
{% endblock %}
